<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Eligibility Prediction</title>
</head>
<body>
    <main>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <br>

            <label for="income">Income:</label>
            <input type="number" id="income" name="income" required>
            <br>

            <label for="family">family:</label>
            <input type="number" id="family" name="family" required>
            <br>

            <label for="ccavg">CCAvg:</label>
            <input type="float" id="ccavg" name="ccavg" required>
            <br>

            <label for="mortgage">Mortgage:</label>
            <input type="number" id="mortgage" name="mortgage" required>
            <br>

            <label for="personalLoan">Personal Loan:</label>
            <input type="number" id="personalLoan" name="personalLoan" required>
            <br>

            <label for="cdaccount">CD Account:</label>
            <input type="number" id="cdaccount" name="cdaccount" required>
            <br>

            <!-- Add other input fields as needed -->

            <button type="submit">Predict</button>
        </form>

        <p id="predictionResult"></p>
    </main>
</body>
</html>
